<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/mine.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.rss.js"></script>
    <script src="js/moment.js"></script>
    <script>
      jQuery(function($) {
        $("#rss-feeds")
          .rss("http://www.rssmix.com/u/8251159/rss.xml", {
            limit: 100,
            ssl: true,
            // effect: 'slideFastSynced',
            layoutTemplate: '<div class="content">{entries}</div>',
            entryTemplate: '<p>{date}<br><a href="{url}">{title}</a><br></p>',
            // layoutTemplate: '<table><tr><th>Entry</th></tr>{entries}</table>',
            // entryTemplate:  '<tr><td>{date} | <a href="{url}">{title}</a></td></tr>'
        })
      })
    </script>
  </head>

  <body>
  <section class="section">

  <div class="tile is-ancestor">
      
      <div class="tile is-parent is-bold">
        <article class="tile is-child notification is-primary">
          <p class="title">Urbanism news</p>
          <p class="subtitle">all our news in one place, gezellig!</p>
          <div id="rss-feeds"></div>
        </article>
      </div>
  
  </div>

  </section>

  </body>
</html>
